<section>
  <div class="page-header">
    <h1>{{vm.doodle._id ? 'Edit Doodle' : 'New Doodle'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.doodleForm" class="form-horizontal" ng-submit="vm.save(vm.form.doodleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.doodle.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.doodleForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Doodle name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="json">JSON</label>
          <input name="json" type="text" ng-model="vm.doodle.json" id="json" class="form-control" placeholder="Json" required>
          <div ng-messages="vm.form.doodleForm.json.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Doodle json is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.doodle._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
